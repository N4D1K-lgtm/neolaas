apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neolaas
  namespace: infra
spec:
  serviceName: neolaas-headless
  replicas: 3
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  
  selector:
    matchLabels:
      app: neolaas
  template:
    metadata:
      labels:
        app: neolaas
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: neolaas
          image: neolaas:dev
          imagePullPolicy: IfNotPresent
          env:
            - name: RUST_LOG
              value: "info,neolaas_server=debug,neolaas::p2p=info,kameo=debug"
            - name: RUST_BACKTRACE
              value: "1"

            - name: BIND_ADDR
              value: "0.0.0.0:8080"

            - name: ETCD_ENDPOINTS
              value: "http://etcd.infra.svc.cluster.local:2379"

            - name: CLUSTER_ID
              value: "neolaas-default"

            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

            - name: P2P_PORT
              value: "9000"

            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: HEADLESS_SERVICE_NAME
              value: "neolaas-headless"
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

            - name: DATABASE_URL
              value: postgresql://neolaas:neolaas-dev-password@neolaas-db-rw.infra.svc.cluster.local:5432/neolaas

            # Observability configuration (Grafana Tempo)
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://tempo.infra.svc.cluster.local:4317"
            - name: OTEL_SERVICE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: LOG_FORMAT
              value: "text"  # Set to "json" for structured JSON logs

          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9000
              name: p2p
              protocol: TCP

          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    echo "[$(date -u +"%Y-%m-%dT%H:%M:%SZ")] preStop: Starting graceful shutdown"
                    sleep 1
                    echo "[$(date -u +"%Y-%m-%dT%H:%M:%SZ")] preStop: Ready for SIGTERM"

          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1000m"

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 4  

          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
